<div class="container">
    <br />
  
    <div class="row">
      <div class="col">
        <h3>Add Room</h3>
      </div>
      <div class="col text-right">
        <a routerLink="/rooms" class="btn btn-secondary btn-sm">Back To All Rooms List</a>
      </div>
    </div>
    <br />
  
    <form #form="ngForm" (ngSubmit)="onSubmit(form)">
  
      <div class="form-group">
        <label for="number">Number:</label>
        <input name="number" id="number" type="number" 
                class="form-control" required [(ngModel)]="roomToSubmit.number"/>
      </div>  
        
      <div class="form-group">
        <label for="roomType">Room Type:</label>
        <select class="form-control"  type="number" 
                name="roomType" id="roomType" [(ngModel)]="roomToSubmit.roomType" >
          <option [ngValue]="1">Economic</option>
          <option [ngValue]="2">Luxury</option>
         
        </select>   
      </div>

      <div class="form-group">
        <label for="Price">Price:</label>
        <input name="Price" id="Price" type="number"
                class="form-control" required [(ngModel)]="roomToSubmit.price" />  
      </div>
      
      <div class="form-group">
        <label for="description">Description:</label>
        <input name="description" id="description" type="text"
                class="form-control" required [(ngModel)]="roomToSubmit.description" />  
      </div> 
      
      <div class="form-group">
        <label for="maximumGuests">Maximum guests</label>
        <input name="maximumGuests" id="maximumGuests" type="number"
                class="form-control" required [(ngModel)]="roomToSubmit.maximumGuests"/>  
      </div>
          
   
          
      <button class="btn btn-primary" type="submit" >Add the room</button>
    </form>
    
  </div>
