
<div class="container">
    <br />
  
    <div class="row">
      <div class="col">
        <h3>Update Room</h3>
      </div>
      <div class="col text-right">
        <a routerLink="/rooms" class="btn btn-secondary btn-sm">Back To Rooms List</a>
      </div>
    </div>
    <br />
  
    <form [formGroup]="editForm" (ngSubmit)="onSubmit(editForm)">
         
         <div class="form-group">
                <input formControlName="id" id="id" type="hidden"/>
         </div>     
                   
      <div class="form-group">
        <label for="roomType">Room Type:</label>
        <select class="form-control"  type="number" 
                name="roomType" id="roomType"  >
          <option [ngValue]="1">Economic</option>
          <option [ngValue]="2">Luxury</option>
         
        </select>   
      </div>
      
      <div class="form-group">
        <label for="Price">Price:</label>
        <input name="Price" id="Price" type="number"
                class="form-control" required />  
      </div>

      <div class="form-group">
        <label for="description">Description:</label>
        <input name="description" id="description" type="text"
                class="form-control" required />  
      </div> 
      
      <div class="form-group">
        <label for="maximumGuests">Maximum guests</label>
        <input name="maximumGuests" id="maximumGuests" type="number"
                class="form-control" required />  
      </div>

          
          
     <button mat-raised-button type="submit" class="btn btn-warning btn-sm" [disabled]="!editForm.valid">
        Update
      </button>
    </form>
  </div>
